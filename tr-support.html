    <main class="support-main-content">
        <div class="support-container">
            <div class="support-image-column">

            <div class="support-form-column">
                <h2 class="support-title">Destek</h2>
                <form id="support-form">
                    <div class="form-group">
                        <label for="name" class="sr-only">Ad</label>
                        <input type="text" id="name" name="name" placeholder="Adınız" aria-label="Adınız">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="sr-only">Telefon numarası</label>
                        <input type="tel" id="phone" name="phone" placeholder="Telefon numaranız"
                            aria-label="Telefon numaranız">
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">E-posta</label>
                        <input type="email" id="email" name="email" placeholder="E-postanız" aria-label="E-postanız">
                    </div>
                    <div class="form-group">
                        <label for="message" class="sr-only">Mesaj</label>
                        <textarea id="message" name="message" rows="6"
                            placeholder="Lorem Ipsum, baskı ve dizgi endüstrisinin basit bir kukla metnidir."
                            aria-label="Mesajınız"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="chat-icon-btn" aria-label="Canlı sohbet desteğini aç">
                            <img src="image/headset.png" alt="Canlı destek için sohbet simgesi">
                        </button>
                        <button type="submit" class="send-request-btn">İstek Gönder</button>
                    </div>
