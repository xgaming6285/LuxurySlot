    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="all.css" rel="stylesheet">
    <link href="styles/support.css" rel="stylesheet">

<body class="support-page">
    <div class="menu-blur-overlay">
    </div>
    <header class="header" id="main-header">
        <div class="container">
            <div class="logo-text">
                MyMiniSlot
            </div>
            <nav class="nav" id="main-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" data-section="home" href="index.html#home">
                            НАЧАЛО
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-section="craftsmanship" href="index.html#craftsmanship">
                            ИЗРАБОТКА
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-section="experience" href="index.html#experience">
                            ИЗЖИВЯВАНЕ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-section="pre-order" href="index.html#pre-order">
                            ПРЕДВАРИТЕЛНА ПОРЪЧКА
                        </a>
                    </li>
                </ul>
                <div class="nav-indicator" id="indicator">
                </div>
            </nav>
            <button aria-label="Превключи мобилното меню" class="mobile-menu-toggle" id="mobile-menu-toggle">
                <span class="hamburger">
                </span>
            </button>
            <div class="header-line">
            </div>
        </div>
    </header>
    <main class="support-main-content">
        <div class="support-container">
            <div class="support-image-column">
                <img src="image/gaika.webp"
                    alt="Графика за поддръжка - Зъбно колело с икона на човек, представяща клиентска поддръжка">
            </div>
            <div class="support-form-column">
                <h2 class="support-title">Поддръжка</h2>
                <form id="support-form">
                    <div class="form-group">
                        <label for="name" class="sr-only">Име</label>
                        <input type="text" id="name" name="name" placeholder="Вашето име" aria-label="Име">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="sr-only">Телефонен номер</label>
                        <input type="tel" id="phone" name="phone" placeholder="Телефон" aria-label="Телефонен номер">
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">Имейл</label>
                        <input type="email" id="email" name="email" placeholder="Имейл" aria-label="Имейл">
                    </div>
                    <div class="form-group">
                        <label for="message" class="sr-only">Съобщение</label>
                        <textarea id="message" name="message" rows="6" placeholder="Разкажете ни всичко..."
                            aria-label="Съобщение"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="chat-icon-btn" aria-label="Започни чат на живо">
                            <img src="image/headset.png" alt="Икона за чат на живо за поддръжка">
                        </button>
                        <button type="submit" class="send-request-btn">Изпрати съобщение</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-links">
                <div class="footer-column">
                    <a href="about-us.html">
                        За нас
                    </a>
                    <a href="/blog">
                        Блог
                    </a>
                    <a href="support.html">
                        Поддръжка
                    </a>
                </div>
                <div class="footer-column">
                    <a href="cookie-policy.html">
                        Политика за бисквитки
                    </a>
                    <a href="privacy-policy.html">
                        Политика за поверителност
                    </a>
                    <a href="responsible-gambling.html">
                        Отговорна игра
                    </a>
                </div>
                <div class="footer-column">
                    <a href="/tech-specs">
                        Технически спецификации
                    </a>
                    <a href="/commissions">
                        Комисиони
                    </a>
                    <a href="/game-providers">
                        Доставчици на игри
                    </a>
                </div>
                <div class="footer-column language-and-social-group">
                    <div class="language-selector">
                        <img alt="Британски флаг" class="uk-flag" id="footer-flag" src="image/Flag_of_UK.svg">
                        <span class="flag-label" id="footer-flag-label">
                            Английски
                        </span>
                        <select class="footer-language-dropdown" id="footer-language-dropdown"
                            aria-label="Изберете език">
                            <option data-flag="image/Flag_of_UK.svg" value="en">
                                Английски
                            </option>
                            <option data-flag="image/Flag_of_Bulgaria.svg" value="bg">
                                Български
                            </option>
                            <option data-flag="image/Flag_of_Germany.svg" value="de">
                                Немски
                            </option>
                            <option data-flag="image/Flag_of_France.svg" value="fr">
                                Френски
                            </option>
                            <option data-flag="image/Flag_of_Spain.svg" value="es">
                                Испански
                            </option>
                            <option data-flag="image/Flag_of_Italy.svg" value="it">
                                Италиански
                            </option>
                            <option data-flag="image/Flag_of_Russia.svg" value="ru">
                                Руски
                            </option>
                            <option data-flag="image/Flag_of_Turkey.svg" value="tr">
                                Турски
                            </option>
                            <option data-flag="image/Flag_of_India.svg" value="in">
                                Хинди
                            </option>
                        </select>
                    </div>
                    <div class="social-icons-inline-container">
                        <a href="#" aria-label="MyMiniSlot в Twitter X">
                            <img alt="Икона на социална мрежа Twitter X" class="footer-social-img"
                                src="image/Home (15).webp">
                        </a>
                        <a href="#" aria-label="MyMiniSlot в Instagram">
                            <img alt="Икона на социална мрежа Instagram" class="footer-social-img"
                                src="image/Home (16).webp">
                        </a>
                        <a href="#" aria-label="MyMiniSlot във Facebook">
                            <img alt="Икона на социална мрежа Facebook" class="footer-social-img"
                                src="image/Home (17).webp">
                        </a>
                        <a href="index.html" aria-label="MyMiniSlot в TikTok">
                            <img alt="Икона на социална мрежа TikTok" class="footer-social-img"
                                src="image/Home (18).webp">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-divider">
        </div>
        <div class="crypto-logos">
            <img alt="Приемани криптовалути от MyMiniSlot" class="crypto-image"
                src="image/footer-credits-removebg-preview.webp">
        </div>
        <footer class="site-footer-mobile">
            <img alt="Информация за приемани криптовалути и отговорна игра за мобилни устройства"
                class="mobile-footer-img" src="image/mobile-footer.webp">
        </footer>
        <div class="footer-divider">
        </div>
        <div class="footer-bottom">
            <div class="footer-logo">
                <div class="logo-text-footer">
                    MyMiniSlot
                </div>
            </div>
            <div class="copyright">
                MyMiniSlot © <span id="current-year">2025</span>
            </div>
        </div>
    </footer>
    <script src="js/header.js">
    </script>
    <script>
        const yearSpan = document.getElementById('current-year');
        if (yearSpan) {
            yearSpan.textContent = new Date().getFullYear();
        }
    </script>
    
    <script src="js/language-selector.js" defer></script>
