<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Supporto - MyMiniSlot</title>
    <meta name="description"
        content="Contatta il supporto MyMiniSlot per qualsiasi domanda o problema. Compila il nostro modulo di contatto o comunica attraverso la chat.">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="all.css" rel="stylesheet">
    <link href="styles/support.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@400;700&display=swap"
        rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@400;700&display=swap"
            rel="stylesheet">
    </noscript>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>

<body class="support-page">
    <div class="menu-blur-overlay">
    </div>
    <header class="header" id="main-header">
        <div class="container">
            <div class="logo-text">
                MyMiniSlot
            </div>
            <nav class="nav" id="main-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" data-section="home" href="index.html#home">
                            HOME
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-section="craftsmanship" href="index.html#craftsmanship">
                            ARTIGIANATO
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-section="experience" href="index.html#experience">
                            ESPERIENZA
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-section="pre-order" href="index.html#pre-order">
                            PREORDINE
                        </a>
                    </li>
                </ul>
                <div class="nav-indicator" id="indicator">
                </div>
            </nav>
            <button aria-label="Attiva menu mobile" class="mobile-menu-toggle" id="mobile-menu-toggle">
                <span class="hamburger">
                </span>
            </button>
            <div class="header-line">
            </div>
        </div>
    </header>
    <main class="support-main-content">
        <div class="support-container">
            <div class="support-image-column">
                <img src="image/gaika.webp" alt="Grafica di supporto - Ingranaggio con icona persona che rappresenta il servizio clienti">
            </div>
            <div class="support-form-column">
                <h2 class="support-title">Supporto</h2>
                <form id="support-form">
                    <div class="form-group">
                        <label for="name" class="sr-only">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Nome" aria-label="Nome">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="sr-only">Numero di telefono</label>
                        <input type="tel" id="phone" name="phone" placeholder="Numero di telefono" aria-label="Numero di telefono">
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" aria-label="Email">
                    </div>
                    <div class="form-group">
                        <label for="message" class="sr-only">Messaggio</label>
                        <textarea id="message" name="message" rows="6"
                            placeholder="Lorem Ipsum è semplicemente un testo fittizio dell'industria della stampa e della composizione tipografica."
                            aria-label="Messaggio"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="chat-icon-btn" aria-label="Apri supporto chat dal vivo">
                            <img src="image/headset.png" alt="Icona chat per supporto dal vivo">
                        </button>
                        <button type="submit" class="send-request-btn">Invia Richiesta</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-links">
                <div class="footer-column">
                    <a href="it-about-us.html">
                        Chi siamo
                    </a>
                    <a href="/blog">
                        Blog
                    </a>
                    <a href="it-support.html">
                        Supporto
                    </a>
                </div>
                <div class="footer-column">
                    <a href="it-cookie-policy.html">
                        Politica sui Cookie
                    </a>
                    <a href="it-privacy-policy.html">
                        Politica sulla Privacy
                    </a>
                    <a href="it-responsible-gambling.html">
                        Gioco Responsabile
                    </a>
                </div>
                <div class="footer-column">
                    <a href="/tech-specs">
                        Specifiche tecniche
                    </a>
                    <a href="/commissions">
                        Commissioni
                    </a>
                    <a href="/game-providers">
                        Fornitori di giochi
                    </a>
                </div>
                <div class="footer-column language-and-social-group">
                    <div class="language-selector">
                        <img alt="Bandiera del Regno Unito" class="uk-flag" id="footer-flag"
                            src="image/Flag_of_UK.svg" width="30" height="20">
                        <span class="flag-label" id="footer-flag-label">
                            Italiano
                        </span>
                        <select class="footer-language-dropdown" id="footer-language-dropdown"
                            aria-label="Seleziona lingua">
                            <option data-flag="image/Flag_of_UK.svg" value="en">
                                English
                            </option>
                            <option data-flag="image/Flag_of_Bulgaria.svg" value="bg">
                                Български
                            </option>
                            <option data-flag="image/Flag_of_Germany.svg" value="de">
                                Deutsch
                            </option>
                            <option data-flag="image/Flag_of_France.svg" value="fr">
                                Français
                            </option>
                            <option data-flag="image/Flag_of_Spain.svg" value="es">
                                Español
                            </option>
                            <option data-flag="image/Flag_of_Italy.svg" value="it" selected>
                                Italiano
                            </option>
                            <option data-flag="image/Flag_of_Russia.svg" value="ru">
                                Русский
                            </option>
                            <option data-flag="image/Flag_of_Turkey.svg" value="tr">
                                Türkçe
                            </option>
                            <option data-flag="image/Flag_of_India.svg" value="in">
                                भारतीय
                            </option>
                        </select>
                    </div>
                    <div class="social-icons-inline-container">
                        <a href="#" aria-label="MyMiniSlot su Twitter X">
                            <img alt="Icona social media Twitter X" class="footer-social-img"
                                src="image/Home (15).webp" width="24" height="24">
                        </a>
                        <a href="#" aria-label="MyMiniSlot su Instagram">
                            <img alt="Icona social media Instagram" class="footer-social-img"
                                src="image/Home (16).webp" width="24" height="24">
                        </a>
                        <a href="#" aria-label="MyMiniSlot su Facebook">
                            <img alt="Icona social media Facebook" class="footer-social-img"
                                src="image/Home (17).webp" width="24" height="24">
                        </a>
                        <a href="index.html" aria-label="MyMiniSlot su TikTok">
                            <img alt="Icona social media TikTok" class="footer-social-img"
                                src="image/Home (18).webp" width="24" height="24">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-divider">
        </div>
        <div class="crypto-logos">
            <img alt="Criptovalute accettate da MyMiniSlot" class="crypto-image"
                src="image/footer-credits-removebg-preview.webp">
        </div>
        <footer class="site-footer-mobile">
            <img alt="Criptovalute accettate e informazioni sul Gioco Responsabile per dispositivi mobili"
                class="mobile-footer-img" src="image/mobile-footer.webp">
        </footer>
        <div class="footer-divider">
        </div>
        <div class="footer-bottom">
            <div class="footer-logo">
                <div class="logo-text-footer">
                    MyMiniSlot
                </div>
            </div>
            <div class="copyright">
                MyMiniSlot © <span id="current-year">2025</span>
            </div>
        </div>
    </footer>
    <script src="js/header.js">
    </script>
    <script>
        const yearSpan = document.getElementById('current-year');
        if (yearSpan) {
            yearSpan.textContent = new Date().getFullYear();
        }
    </script>
    
    <script src="js/language-selector.js" defer></script>
</body>

</html>
